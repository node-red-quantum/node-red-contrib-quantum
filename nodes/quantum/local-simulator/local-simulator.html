<script type="text/javascript">
  RED.nodes.registerType("local-simulator", {
    category: "quantum",
    color: "#A8A8A8",
    defaults: {
      name: { value: "" },
      shots: { 
        value: "", 
        required: true,
        validate: function (x) {
          x = parseInt(x);
          if (Number.isInteger(x) && x > 0) {
            return true;
          } else {
            return false;
          }
        },
      },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-microchip",
    paletteLabel: "local simulator",
    label: function () {
      return this.name || "local simulator";
    },
    inputLabels: "Qubits",
    outputLabels: "Circuit output",
  });
</script>

<script type="text/html" data-template-name="local-simulator">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-shots">Shots</label>
    <input type="number" id="node-input-shots" placeholder="1000"/>
  </div>
</script>
