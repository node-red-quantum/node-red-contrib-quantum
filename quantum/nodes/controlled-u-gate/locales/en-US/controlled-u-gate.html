<script type="text/html" data-help-name="controlled-u-gate">
    <p>
        This node allows you to apply a unitary (U) gate to a 'target' qubit if the 'control' qubit is in the '1' state.
        The CU gate is the most general 2-qubits gate, it can apply any rotation, a phase shift and a global phase.
    </p>
    <p>
        To do this, connect two qubits as input and indicate whether the
        target is the visually upper or visually lower qubit, out of the two input qubits.
        <br />
        Then, use the sliders to set the values of the 4 gate parameters:
        <ul>
            <li>Theta (&#952;): the rotation angle in radians along the y-axis</li>
            <li>Phi (&#966;): the rotation angle in radians along the z-axis</li>
            <li>Lambda (&#955;): the angle in radians for the phase shift</li>
            <li>Gamma (&gamma;): the angle in radians for the global phase</li>
        </ul> 
        A phase shift correspond to adding a factor e<sup>i&#955;</sup> in front of the '1' state of the qubit. 
        If the qubit is in a superposition state, only the '1' state is affected by the phase.
        <br/><br/>
        A global phase correspond to adding a factor e<sup>i&gamma;</sup> in front of the overall qubit state.
        If the qubit is in a superposition state, both the '0' and '1' states of the qubit are affected by the global phase.
        <br/><br/>
        In terms of the <b>Bloch Sphere</b>, this corresponds to rotations around
        the y and z-axis along with a global phase and a phase shift of the 'target' qubit.
        The 'control' qubit state is not affected.
        <br /><br />
        <a href="https://qiskit.org/documentation/stubs/qiskit.circuit.library.CUGate.html">CU gate - Qiskit documentation</a>
        <br /><br />
        Now, let's assume we apply a U(&#960;,0,0) gate to a 'target' qubit in the '0' state. In this case the U gate is equivalent to a NOT gate (0 &#8594; 1 & 1 &#8594; 0).<br />
        If the 'control' qubit is in a <b>superposition</b> state (25% '0' / 75% '1'),
        then the combined state of the 2 qubits will be:
        <ul>
            <li>'00' with 25% probability</li>
            <li>'11' with 75% probability</li>
        </ul>
        The 2 qubits are now connected by a 'spooky' phenomenon called <b>entanglement</b>.
        <br/><br/>
        <a href="https://qiskit.org/textbook/ch-gates/multiple-qubits-entangled-states.html#entangled">Entanglement - Qiskit textbook</a>  
        <br /><br />
    </p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The 2 qubit objects to be used as 'control' & 'target'.</dd>
        <dt class="optional">topic 
            <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The same qubit objects that were received as input.</dd>
        <dt class="optional">topic 
        <span class="property-type">string</span>
        </dt>
        <dd>"Quantum Circuit"</dd>
    </dl>

    <br />
    <h3>Details</h3>
        <br />
        <p>
            Qubit objects can be generated from:
            <ul>
            <li><i>Quantum Circuit</i> node in 'Bits only' mode.</li>
            <li><i>Quantum Register</i> node along with <i>Quantum Circuit</i> in 'Register' mode.</li>
            </ul>
            Unless specified, qubits are initialised in the 0 state.
            <br /><br />
            <b>
            For a brief summary of the main quantum computing concepts, please refer to the 
            <i>Details</i> section of the <i>Quantum Circuit</i> node.
            </b>

            <a href="https://www.npmjs.com/package/node-red-contrib-quantum">Node-RED Quantum documentation - NPM website</a>
            <br /><br />
        </p>
</script>
