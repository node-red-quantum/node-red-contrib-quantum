<script type="text/javascript">
  RED.nodes.registerType("phase-gate", {
    category: "quantum",
    color: "#8A3FFC",
    defaults: {
      name: { value: "" },
      phase: {
        value: 0,
        required: true,
      },
    },
    inputs: 1,
    outputs: 1,
    paletteLabel: "phase gate",
    icon: "font-awesome/fa-paragraph",
    align: "right",
    label: function () {
      return this.name || "phase";
    },
    inputLabels: "Qubit",
    outputLabels: "Qubit",

    oneditprepare: function () {
      document.getElementById("node-input-phase").onchange = function () {
        document.getElementById("phase-label").innerHTML =
          "Phase shift \xa0 \xa0" +
          document
            .getElementById("node-input-phase")
            .value.toString()
            .replace(/'/g, "&#39;") +
          " \u03C0";
      };

      document.getElementById("phase-label").innerHTML =
        "Phase shift \xa0 \xa0" + this.phase.toString() + " \u03C0";
      document.getElementById("node-input-phase").value = this.phase;
    },
  });
</script>

<script type="text/html" data-template-name="phase-gate">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <br />
    <label for="node-input-phase" id="phase-label" style="width:100%"></label>
    <br />
    <div style="width:75%">
      <input
        style="width:100%"
        type="range"
        id="node-input-phase"
        name="phase"
        min="-2"
        max="2"
        step="0.01"
        list="labels"
      /> 
      <div style="width:33.33%; text-align:left; float:left;">-2&#960;</div>
      <div style="width:33.33%; text-align:center; float:left;">0</div>
      <div style="width:33.33%; text-align:right; float:left;">2&#960;</div>
    </div>

    <datalist id="labels">
      <option value="-2"></option>
      <option value="-1.5"></option>
      <option value="-1"></option>
      <option value="-0.5"></option>
      <option value="0"></option>
      <option value="0.5"></option>
      <option value="1"></option>
      <option value="1.5"></option>
      <option value="2"></option>
    </datalist>
  </div>
</script>
