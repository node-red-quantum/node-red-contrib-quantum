<script type="text/javascript">
    RED.nodes.registerType("phase-gate", {
      category: "quantum",
      color: "#FA4D56",
      defaults: {
        name: { value: "" },
        phase: { 
          value: 0,
          required: true,
        },
      },
      inputs: 1,
      outputs: 1,
      paletteLabel: "phase gate",
      icon: "font-awesome/fa-paragraph",
      align: 'right',
      label: function () {
        return this.name || "phase gate";
      },
      inputLabels: "Qubit",
      outputLabels: "Qubit",

      oneditprepare: function () {

        document.getElementById("node-input-phase").onchange = function () {
          document.getElementById("phase-label").innerHTML = "Phase shift \xa0 \xa0" + document.getElementById("node-input-phase").value.toString() + " \u03C0";
        }

        document.getElementById("phase-label").innerHTML = "Phase shift \xa0 \xa0" + this.phase.toString() + " \u03C0";
        document.getElementById("node-input-phase").value = this.phase;
      },
    });
  </script>
  
  <script type="text/html" data-template-name="phase-gate">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
      <br>
      <label for="node-input-phase" id="phase-label" style="width:100%"></label>
      <br>
      <input type="range" id="node-input-phase" name="phase" min="0" max="2" step="0.01"> 
    </div>
  </script>
  
  <script type="text/html" data-help-name="phase-gate">
    <p>
      <!-- Node documentation goes here. -->
    </p>
  </script>
