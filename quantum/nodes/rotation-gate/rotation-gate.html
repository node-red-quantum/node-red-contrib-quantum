<script type="text/javascript">
    RED.nodes.registerType("rotation-gate", {
      category: "quantum",
      color: "#FA4D56",
      defaults: {
        name: { value: "" },
        axis: { value: "" },
        angle: { 
          value: 0,
          required: true,
        },
      },
      inputs: 1,
      outputs: 1,
      paletteLabel: "rotation gate",
      icon: "font-awesome/fa-undo",
      align: 'right',
      label: function () {
        return this.name || "rotation gate";
      },
      inputLabels: "Qubit",
      outputLabels: "Qubit",

      oneditprepare: function () {

        if (document.getElementById("node-input-axis").value == "y") {
          $(".y-rotation").addClass("selected");
        } else if (document.getElementById("node-input-axis").value == "z") {
          $(".z-rotation").addClass("selected");
        } else {
          document.getElementById("node-input-axis").value = "x";
          $(".x-rotation").addClass("selected");
        }

        $(".x-rotation").on("click", function () {
          $(".y-rotation").removeClass("selected");
          $(".z-rotation").removeClass("selected");
          $(this).addClass("selected");
          document.getElementById("node-input-axis").value = "x";
        });
        $(".y-rotation").on("click", function () {
          $(".x-rotation").removeClass("selected");
          $(".z-rotation").removeClass("selected");
          $(this).addClass("selected");
          document.getElementById("node-input-axis").value = "y";
        });
        $(".z-rotation").on("click", function () {
          $(".x-rotation").removeClass("selected");
          $(".y-rotation").removeClass("selected");
          $(this).addClass("selected");
          document.getElementById("node-input-axis").value = "z";
        });

        document.getElementById("node-input-angle").onchange = function () {
          document.getElementById("angle-label").innerHTML = "Rotation angle &emsp;" + document.getElementById("node-input-angle").value.toString() + " &#960;";
        }
        document.getElementById("angle-label").innerHTML = "Rotation angle &emsp;" + this.angle.toString() + " &#960;";
        document.getElementById("node-input-angle").value = this.angle;
      },
    });
  </script>
  
  <script type="text/html" data-template-name="rotation-gate">
    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name" />
    </div>
    <div class="form-row">
      <span class="rotation-axis-toggle">
        <button type="button" class="red-ui-button toggle x-rotation">X axis</button>
        <button type="button" class="red-ui-button toggle y-rotation">Y axis</button>
        <button type="button" class="red-ui-button toggle z-rotation">Z axis</button>
      </span>
    </div>
    <div class="form-row">
      <label for="node-input-angle" id="angle-label" style="width:100%"></label>
      <br>
      <input type="range" id="node-input-angle" name="angle" min="0" max="2" step="0.01"> 
    </div>
    <!-- Do not delete -->
    <div hidden>
      <input type="text" id="node-input-axis"/>
    </div>
    <!------------------->
  </script>
  
  <script type="text/html" data-help-name="rotation-gate">
    <p>
      <!-- Node documentation goes here. -->
    </p>
  </script>
