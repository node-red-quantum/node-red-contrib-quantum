<script type="text/javascript">
  RED.nodes.registerType("ibm-quantum-system", {
    category: "quantum",
    color: "#A8A8A8",
    defaults: {
      name: { value: "" },
      api_token: { value: "", required: true },
      preferred_backend: { value: "", required: true },
      preferred_output: { value: "" },
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-certificate",
    paletteLabel: "ibm quantum system",
    label: function () {
      return this.name || "IBM Quantum System";
    },
  });
</script>

<script type="text/html" data-template-name="ibm-quantum-system">
  <div class="form-row">
    <label for="node-input-ibm-quantum-system"
      ><i class="fa fa-tag"></i> IBM Quantum System
    </label>
  </div>
  <div class="form-row">
    <label for="node-input-name" id="node-name">Name: </label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>

  <div class="form-row">
    <label for="node-input-api_token" id="user-api-token"
      >IBM Quantum API Token:
    </label>
    <input type="text" id="node-input-api_token" placeholder="API Token" />
  </div>

  <div class="form-row">
    <label for="node-input-preferred_backend" id="user-backend"
      >Quantum Backend:
    </label>
    <input
      type="text"
      id="node-input-preferred_backend"
      placeholder="Preferred Backend"
    />
  </div>

  <div class="form-row">
    <label for="node-input-preferred_output">Output Format:</label>
    <select name="preferred_output" id="node-input-preferred_output">
      <option value="Verbose">Verbose</option>
      <option value="Results">Results Only</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="ibm-quantum-system">
  <p>
    <!-- Node documentation goes here. -->
    This node is for running your quantum flow on an actual quantum computer via
    IBM Quantum. <br /><br />
    To use this node you must enter your API token for your IBM Quantum account
    and enter the quantum backend which you would like to use to run your
    quantum flow. <br /><br />
    By default, this node returns only the results of the quantum flow, but the
    'Verbose' output option can be selected to include information about the
    quantum machine it was run on, the job ID, etc.
  </p>
</script>
